  <app-root></app-root>

<script>
  var Module = {
    onRuntimeInitialized: function() {
      console.log('lerp: ' + Module.lerp(5.0, 5.0, 5.0));
      var retVector = Module['returnVectorData']();
      var vectorSize = retVector.size();
      var wasmSumUp = Module.cwrap('sum_up', 'number', ['array', 'number'])

      retVector.set(vectorSize - 1, 11);
      retVector.push_back(12);
      for (var i = 0; i < retVector.size(); i++) {
        console.log("Vector Value: ", retVector.get(i));
      }
      console.log(
        wasmSumUp([1, 2, 3], 3)
      );
    },
    // Turns out, I don't need the below.
    locateFile: function(s) {
      return 'cpp/' + s;
    }
  }
</script>
<script src="cpp/webassembly.js"></script>
</html>
